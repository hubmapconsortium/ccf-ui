name: 'Netlify Preview Deploy'

on:
  pull_request:
    types: ['opened', 'edited', 'synchronize']

jobs:
  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run build:libs
      - name: Build EUI
        run: npm run build -- --project ccf-eui --output-hashing=none --base-href=/

      ### Temporarily disabling building of EUI and compodoc for build previews
      ### to speed up build preview generation
      # - name: Build EUI
      #   run: npm run build -- --output-hashing=none --base-href=/
      # - name: Build RUI
      #   run: |
      #     npm run build -- --project ccf-rui --output-hashing=none --base-href=/rui/
      #     cp -r dist/ccf-rui dist/ccf-ui/rui
      # - name: Setup GitHub Pages files
      #   run: |
      #     cp dist/ccf-ui/index.html dist/ccf-ui/404.html
      #     touch dist/ccf-ui/.nojekyll
      # - run: npm run compodoc

      - uses: jsmrcaga/action-netlify-deploy@master
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          build_command: false
          #build_directory: dist/ccf-ui
          build_directory: dist/ccf-rui
