<mat-toolbar class="ccf-header">
  <a *ngIf="theme === 'light-theme'" class="portal-home" [href]="url">
    <mat-icon class="logo"  aria-hidden="false" aria-label="Reset tool" matTooltip="Human BioMolecular Atlas Project"
    matTooltipPosition="right" svgIcon="app:logo"></mat-icon>
  </a>

  <a *ngIf="theme === 'sennet-theme'" class="sennet-home" href="https://sennetconsortium.org">
    <img class="logo" src="../../../assets/images/sennet_logo.png">
  </a>

  <div class="filler"></div>
  
  <a mat-button class="authentication" *ngIf="!loggedIn" [href]="url + 'login'" rel="noreferrer noopener" target="_blank">LOGIN</a>
  <a mat-button class="authentication" *ngIf="loggedIn" [href]="url + 'logout'" rel="noreferrer noopener" target="_blank">LOGOUT</a>
</mat-toolbar>
