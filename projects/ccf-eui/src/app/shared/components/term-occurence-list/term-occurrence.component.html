<div class="header">
  <div class="title">{{termList.length}} Anatomical Structures</div>
</div>

<div class="term-list">
  <div class="donor" *ngFor="let term of termList">
    
    <div class="term-bloc">
      <div class="term-line">{{ term.label }}</div>
      <div class="term-line">{{ term.count }}</div>
    </div>
  </div>
</div>
