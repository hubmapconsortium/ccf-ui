<div class="header">
  <div class="title">Anatomical Structures</div>
  <div class="counter">{{termList.length}}</div>
</div>

<div class="term-list">
  <div class="donor" *ngFor="let term of termList">
    
    <div class="term-bloc">
      <div class="term-line">{{ term.label }}</div>
      <div class="term-line">{{ term.count }}</div>
    </div>
  </div>
</div>

<div>
  <div *ngFor="let term in termList">
    {{term.term}}  {{term.count}} 
  </div>
</div>
