<div class="direction-arrow">
  <mat-icon *ngFor="let key of keyMap" class="arrow" [class.active]="currentKey === key.key">{{key.direction}}</mat-icon>
</div>
<div class="keys">
  <div class="keyrow">
    <div class="key blue" (mousedown)="keyClicked.emit('q')" [class.highlighted]="currentKey === 'q'">Q</div>
    <div class="key green" (mousedown)="keyClicked.emit('w')" [class.highlighted]="currentKey === 'w'">W</div>
    <div class="key blue" (mousedown)="keyClicked.emit('e')" [class.highlighted]="currentKey === 'e'">E</div>
  </div>
  <div class="keyrow">
    <div class="key red" (mousedown)="keyClicked.emit('a')" [class.highlighted]="currentKey === 'a'">A</div>
    <div class="key green" (mousedown)="keyClicked.emit('s')" [class.highlighted]="currentKey === 's'">S</div>
    <div class="key red" (mousedown)="keyClicked.emit('d')" [class.highlighted]="currentKey === 'd'">D</div>
  </div>
</div>
