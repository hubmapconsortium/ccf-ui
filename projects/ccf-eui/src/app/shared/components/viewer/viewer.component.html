<div class="viewer-wrapper">
  <div class="overlay" *ngIf="loading">
    <p>
      <mat-spinner></mat-spinner>
    </p>
    <span>Loading data</span>
  </div>
  <div class="toolbar">
   <div class="right">
    <div class="launch">
      <mat-icon class="icon" (click)="openLink()">launch</mat-icon> <span class="text">Open in Portal</span>
     </div>
      <mat-icon class="icon close" (click)="closeViewer.emit();">clear</mat-icon>
   </div>
  </div>
  <iframe style="height: 100%; width: 100%;" #iframe id="iframe" (onload)="onLoad()" title="Portal Data Viewer"></iframe>
</div>
