<div class="color-scheme-contents-container" [class.bottom]="bottom">
  <div class="scheme-contents">
    <ccf-color-bar *ngFor="let scheme of schemeOptions" class="swatch" [colorScheme]="scheme"
                   [selected]="scheme.name === layer.colorScheme.name" [selectedColor]="layer.color"
                   (colorChange)="colorChanged($event, scheme)" [enableSelection]="true"></ccf-color-bar>

    <div class="brightness-slider-label">Brightness</div>
    <ng5-slider class="slider" [options]="brightnessSliderOptions" [(value)]="brightnessLow"
                [(highValue)]="brightnessHigh">
    </ng5-slider>

    <!-- <div class="transparency-slider-label">Transparency</div>
    <ng5-slider class="slider" [options]="transparencySliderOptions" [(value)]="transparency">
    </ng5-slider> -->
  </div>
</div>
