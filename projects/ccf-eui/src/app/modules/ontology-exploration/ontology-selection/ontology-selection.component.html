<ccf-ontology-search (selected)="selected($event)"></ccf-ontology-search>
<ccf-ontology-tree
    *ngIf="ontologySearchService.rootNode | async as rootNode"
    class="tree"
    [nodes]="[rootNode]"
    [getChildren]="ontologySearchService.getChildren"
    (nodeSelected)="ontologySelection.emit($event)"
    [occurenceData]="occurenceData"
    [termData]="termData"
    [ontologyFilter]="ontologyFilter"
></ccf-ontology-tree>
