<ccf-cell-type-search (selected)="selected($event)"></ccf-cell-type-search>
<ccf-cell-type-tree
    *ngIf="cellTypeSearchService.rootNode | async as rootNode"
    class="tree"
    [nodes]="[rootNode]"
    [getChildren]="cellTypeSearchService.getChildren"
    (nodeSelected)="cellTypeSelection.emit($event)"
    [occurenceData]="occurenceData"
    [termData]="termData"
    [cellTypeFilter]="cellTypeFilter"
></ccf-cell-type-tree>
