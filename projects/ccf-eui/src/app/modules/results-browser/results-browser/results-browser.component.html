<div class="results-browser-container">
  <div class="stat-box">
    <div id="title">{{ resultLabel }}</div>
    <div class="stat-row" *ngFor="let stat of aggregateData">
      <div class="stat-value">{{stat.count}}</div>
      <div>{{stat.label}}</div>
    </div>
  </div>

  <div class="results-browser-list" (scroll)="onScroll($event)">
    <div class="browser-item-container" *ngFor="let donor of donorData">
      <ccf-donor-card
        [donor]="donor"
        [selected]="isTissueBlockSelected(donor)"
        [color]="getTissueBlockColor(donor.ruiLocationId)"
        (checked)="handleDonorCardSelection($event, donor)"
      ></ccf-donor-card>
    </div>
  </div>
  <div class="scroll-gradient" [class.hidden]="!!atScrollBottom"></div>
</div>
