<div class="results-browser-container">
  <div class="stat-box">
    <div id="title">{{ resultLabel }}</div>
    <div class="stat-row" *ngFor="let stat of aggregateData">
      <div class="stat-value">{{stat.count}}</div>
      <div>{{stat.label}}</div>
    </div>
  </div>

  <div class="results-browser-list" (scroll)="onScroll($event)">
    <div *ngFor="let result of data" class="browser-item-container" [class.selected]="result === selectedResult">
      <ccf-results-browser-item [data]="result" (openImageViewer)="selectedResult = result; resultClicked.emit(result);"
                                class="result-browser-item">
      </ccf-results-browser-item>
    </div>
  </div>
  <div class="scroll-gradient" [class.hidden]="!!atScrollBottom"></div>
</div>
