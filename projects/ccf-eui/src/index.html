<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HuBMAP CCF Exploration User Interface (CCF-EUI)</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <!-- <script src="wc.js" defer></script> -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const eui = document.querySelector('ccf-eui');
      eui.filter = {
        sex: 'Female',
        ageRange: [5,50],
        bmiRange: [15,50],
        tmc: ['test1', 'test2'],
        technologies: ['tech1', 'tech2'],
        ontologyTerms: ['OT1', 'OT2'],
        cellTypeTerms: ['ct1', 'ct2'],
        spatialSearches: [{
          x: 100,
          y: 200,
          z: 50,
          radius: 10,
          target: 'https://example.com/target1',
        },]
    };
      eui.hubmapDataService="search-api"
      eui.hubmapPortalUrl="https://portal.test.hubmapconsortium.org/"
      eui.hubmapDataUrl="https://search.api.hubmapconsortium.org/v3/entities/search"
      eui.hubmapAssetUrl="https://assets.test.hubmapconsortium.org"
    })
  </script>
</head>
<body class="mat-typography">
  <ccf-eui></ccf-eui>

  <!-- Remote api usage -->
  <!--
    <ccf-eui
      use-remote-api="true"
      remote-api-endpoint="https://ccf-api.hubmapconsortium.org/v1"
      >
    </ccf-eui>
   -->
</body>
</html>
