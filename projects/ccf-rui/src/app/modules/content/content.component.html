<div class="top-bar">
  <ccf-stage-nav [view3D]="is3DView$ | async" [side]="model.viewSide$ | async" (view3DChange)="setViewType($event)"
                 (sideChange)="model.setViewSide($event)">
  </ccf-stage-nav>
  <mat-icon matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" matRippleColor="rgba(204, 204, 204, 0.25)"
            class="icon reset" (click)="resetStage()">refresh</mat-icon>
</div>

<ccf-toggleable-tooltip [visible]="page.tutorialMode$ | async" direction="down" [offset]="21" tooltip="Change view.">
</ccf-toggleable-tooltip>

<ccf-video-modal-launcher [visible]="page.tutorialMode$ | async"></ccf-video-modal-launcher>

<ccf-body-ui class="body-ui" [class.hidden]="page.tutorialMode$ | async"></ccf-body-ui>

<ccf-store-debug *ngIf="debugMode" class="debug" [style.opacity]="(page.tutorialMode$ | async) ? 0 : 100" ></ccf-store-debug>
<div style="position: absolute; bottom: 1rem; display: flex; flex-direction: row; justify-content: space-between; width: 7rem;">
  <button style="width: 3.5rem; font-size: .7rem;" (click)="page.setTutorialMode(!page.snapshot.tutorialMode);">Tutorial</button>
  <button style="width: 3rem; font-size: .7rem;" (click)="debugMode = !debugMode">State</button>
  <button (click)="registration.setUseRegistrationCallback(true);">Use callback</button>
  <button (click)="registration.setUseRegistrationCallback(false);">Use download</button>
</div>
