<div class="top-bar">
  <ccf-stage-nav [view3D]="is3DView$ | async" [side]="model.viewSide$ | async" (view3DChange)="setViewType($event)"
                 (sideChange)="model.setViewSide($event)">
  </ccf-stage-nav>
  <mat-icon class="icon reset" (click)="resetStage()">refresh</mat-icon>
</div>
<ccf-toggleable-tooltip
    [visible]="tutorialMode"
    [direction]="'down'"
    [offset]="21"
    [tooltip]="'Change view.'"
></ccf-toggleable-tooltip>
<ccf-video-modal-launcher></ccf-video-modal-launcher>
