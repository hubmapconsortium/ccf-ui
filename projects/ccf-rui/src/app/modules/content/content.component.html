<div class="top-bar" (resized)="onResized($event)">
  <ccf-stage-nav [class.dropdown]="activateDropdown" [view3D]="is3DView$ | async" [side]="model.viewSide$ | async" (view3DChange)="setViewType($event)"
                 (sideChange)="model.setViewSide($event)">
  </ccf-stage-nav>
  <mat-icon
    matRipple
    [matRippleCentered]="true"
    [matRippleUnbounded]="true"
    matRippleColor="rgba(204, 204, 204, 0.25)"
    class="icon reset"
    (click)="resetStage()"
  >refresh</mat-icon>
</div>
<ccf-toggleable-tooltip
    [visible]="page.tutorialMode$ | async"
    direction="down"
    [offset]="21"
    tooltip="Change view."
></ccf-toggleable-tooltip>
<ccf-video-modal-launcher [visible]="page.tutorialMode$ | async"></ccf-video-modal-launcher>
<ccf-store-debug [style.opacity]="(page.tutorialMode$ | async) ? 0 : 100" ></ccf-store-debug>
<button style="position: absolute; bottom: 3rem;" (click)="page.setTutorialMode(true);">Tutorial On</button>
<button style="position: absolute; bottom: 1rem;" (click)="page.setTutorialMode(false);">Tutorial Off</button>
