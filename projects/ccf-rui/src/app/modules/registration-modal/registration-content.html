<div class="modal">
  <div mat-dialog-content>
    <ccf-name-input [name]="page.user$ | async" (nameChange)="page.setUserName($event)">
    </ccf-name-input>

    <div class="organ-sliders" matTooltip="Select sex to filter organs.">
      <div class="slider-label">Donor Sex:</div>
      <ccf-labeled-slide-toggle class="toggle gender" [labels]="['Male', 'Female']"
          [value]="sexByLabel$ | async" (valueChange)="setSexFromLabel($event)">
      </ccf-labeled-slide-toggle>
    </div>

    <div class="selector-label">Select an organ</div>

    <div class="selector-container">
      <ccf-organ-selector #organSelector [organList]="organList" (organsChanged)="model.setOrgan($event[0]); organSelect()"
      [selectedOrgans]="[model.organ$ | async]"></ccf-organ-selector>
    </div>
  </div>
  <button [class.disabled]="!organSelected" mat-button class="registration-button" (click)="registerButtonClick($event)" [matTooltip]="!organSelected ? 'Required: Select an organ' : ''">START REGISTRATION</button>
</div>
