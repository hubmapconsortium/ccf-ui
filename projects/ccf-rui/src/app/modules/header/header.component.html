<ng-container *ngIf="page.embedded$ | async; then backButton else logo">
</ng-container>

<ng-template #backButton>
  <div class="link home" (click)="page.cancelRegistration()" rel="noreferrer noopener">
    <mat-icon class="icon backbutton">chevron_left</mat-icon>
    <span class="text">BACK</span>
  </div>
</ng-template>

<ng-template #logo>
  <a class="link hubmap" href="https://ingest.hubmapconsortium.org/" rel="noreferrer noopener"
     matTooltip="Human BioMolecular Atlas Project" matTooltipPosition="right">
    <mat-icon class="icon logo" svgIcon="app:logo"></mat-icon>
  </a>
</ng-template>

<div class="filler"></div>
