<ccf-block-size-input [blockSize]="stage.blockSize$ | async" (blockSizeChange)="stage.updateBlockSize($event)">
</ccf-block-size-input>
<ccf-toggleable-tooltip
    [visible]="tutorialMode"
    [direction]="'left'"
    [offset]="-4"
    [tooltip]="'Enter tissue block dimensions.'"
></ccf-toggleable-tooltip>
<hr>
<ccf-slices-input [slicesConfig]="stage.slicesConfig$ | async" (slicesConfigChange)="stage.updateSlicesConfig($event)">
</ccf-slices-input>
<ccf-toggleable-tooltip
    [visible]="tutorialMode"
    [direction]="'left'"
    [offset]="-4"
    [tooltip]="'Enter the thickness and number of planned tissue slices.'"
></ccf-toggleable-tooltip>
<hr>
<ccf-rotation-slider [rotation]="stage.rotation$ | async" (rotationChange)="stage.updateRotation($event)">
</ccf-rotation-slider>
<ccf-toggleable-tooltip
    [visible]="tutorialMode"
    [direction]="'left'"
    [offset]="-9"
    [tooltip]="'Rotation tissue block in 3D as needed to register.'"
></ccf-toggleable-tooltip>
<hr>

<div class="button-container">
    <ccf-review-button></ccf-review-button>
</div>
<ccf-toggleable-tooltip
    [visible]="tutorialMode"
    [direction]="'left'"
    [offset]="-4"
    [tooltip]="'Review registration and submit/download.'"
></ccf-toggleable-tooltip>
