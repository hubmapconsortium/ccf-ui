<div class="header">
  <span class="text title">Tissue Block Size (mm)</span>
  <div class="filler"></div>
  <mat-icon matRipple [matRippleUnbounded]="true" class="icon refresh" (click)="refreshBlockSize()">refresh</mat-icon>
</div>

<div class="size-inputs">
  <mat-form-field class="field" floatLabel="always">
    <mat-label class="text label">Width (X)</mat-label>
    <input matInput class="input" type="number" placeholder="" [value]="blockSize.x"
           (input)="updateBlockSizes($event, 'x')">
  </mat-form-field>

  <mat-form-field class="field" floatLabel="always">
    <mat-label class="text label">Height (Y)</mat-label>
    <input matInput class="input" type="number" placeholder="" [value]="blockSize.y"
           (input)="updateBlockSizes($event, 'y')">
  </mat-form-field>

  <mat-form-field class="field" floatLabel="always">
    <mat-label class="text label">Depth (Z)</mat-label>
    <input matInput class="input" type="number" placeholder="" [value]="blockSize.z"
           (input)="updateBlockSizes($event, 'z')">
  </mat-form-field>
</div>
