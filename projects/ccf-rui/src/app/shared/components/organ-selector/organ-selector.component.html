<div class="carousel">
  <mat-icon class="carousel-left-icon" (click)="shift('left', 56)" [class.disabled]="onLeft">chevron_left</mat-icon>
  <div class="carousel-item-container">
    <div class="carousel-item-list">
      <div *ngFor="let icon of organList" class="carousel-item" (click)="selectOrgan(icon)" [class.selected]="isSelected(icon)">
        <mat-icon class="carousel-icon" svgIcon="{{icon.src}}"></mat-icon>
        <span class="carousel-text">{{icon.name}}</span>
      </div>
    </div>
  </div>
  <mat-icon class="carousel-right-icon" (click)="shift('right', 56)" [class.disabled]="onRight">chevron_right</mat-icon>
</div>
