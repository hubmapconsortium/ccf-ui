<div class="slider-box">
  <div class="slider-and-label">
    <mat-slider [class.disabled]="!visible" [step]="1" [min]="0" [max]="100" [disableRipple]="true">
      <input #slider class="opacity-slider" matSliderThumb [value]="opacity">
    </mat-slider>
    <span class="opacity-value">{{opacity}}%</span>
  </div>
  <div class="icons">
    <mat-icon matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" class="visibility icon invisible" (click)="toggleVisibility()" [class.hidden]="opacity > 0" svgIcon="app:visibility_off"></mat-icon>
    <mat-icon matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" class="visibility icon visible" (click)="toggleVisibility()" [class.hidden]="opacity === 0" svgIcon="app:visibility_on"></mat-icon>
    <mat-icon matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" class="icon reset" (click)="resetOpacity()">refresh</mat-icon>
  </div>
</div>
