<div class="slider-box">
  <div class="slider-and-label">
    <mat-slider class="slider" [class.disabled]="!visible" [step]="1" [min]="0" [max]="100">
      <input #slider matSliderThumb [value]="opacity" (dragEnd)="changeOpacity($event.value)">
    </mat-slider>
    <span class="opacity-value">{{slider.value}}%</span>
  </div>
  <div class="icons">
    <mat-icon matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" class="visibility icon invisible" (click)="toggleVisibility()" [class.hidden]="visible" svgIcon="app:visibility_off"></mat-icon>
    <mat-icon matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" class="visibility icon visible" (click)="toggleVisibility()" [class.hidden]="!visible" svgIcon="app:visibility_on"></mat-icon>
    <mat-icon matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" class="icon reset" (click)="resetOpacity()">refresh</mat-icon>
  </div>
</div>
