<div *ngIf="label" class="label">
  {{ label }}
</div>

<mat-list class="list">
  <mat-list-item *ngFor="let item of items; index as idx; trackBy: itemId" class="item">
    <div class="item-content">
      <mat-checkbox class="description" labelPosition="after" [checked]="item.selected"
        (change)="updateItemSelection(idx, $event.checked)">
        {{ item.description }}
      </mat-checkbox>

      <div class="filler"></div>

      <button mat-icon-button class="delete" (click)="removeItem(idx)">
        <mat-icon>delete_outlined</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
