    window.addEventListener('DOMContentLoaded', () => {
      const bodyUI = document.querySelector('ccf-body-ui-wc');
      bodyUI.data = sampleData;
      // bodyUI.highlightID = '8b0a4cc904cadaccddd37633411fdbdd';
      // bodyUI.zoomToID = '8b0a4cc904cadaccddd37633411fdbdd';

      bodyUI.addEventListener('onMouseEnter', (id) => {
        console.log('onMouseEnter', id);
      });

      bodyUI.addEventListener('onMouseLeave', (id) => {
        console.log('onMouseLeave', id);
      });

      bodyUI.addEventListener('onClick', (id) => {
        console.log('onClick', id);
      });

      console.log('Body UI WC loaded:', bodyUI);

      document.getElementById('randHighlight').addEventListener('click', () => {
        const randomData = bodyUI.data[getRandomBodyIndex()];
        bodyUI.highlightID = randomData.id;
        bodyUI.zoomToID = randomData.id;
      });

      document.getElementById('someData').addEventListener('click', () => {
        let numberOfOrgans = getRandomDataIndex();
        if (numberOfOrgans < 2) numberOfOrgans = 2;
        if (numberOfOrgans > sampleData.length - 2) numberOfOrgans = sampleData.length - 2;

        const randomData = new Set();
        for (let i = 0; i < numberOfOrgans; i++) {
          randomData.add(sampleData[getRandomDataIndex()]);
        }

        bodyUI.data = [...randomData];
      });

      document.getElementById('noHighlight').addEventListener('click', () => {
        bodyUI.highlightID = '';
        bodyUI.zoomToID = '';
      });

      document.getElementById('oneData').addEventListener('click', () => {
        bodyUI.data = [sampleData[getRandomDataIndex()]];
      });

      document.getElementById('allData').addEventListener('click', () => {
        bodyUI.data = sampleData;
      });

      function getRandomBodyIndex() {
        return Math.floor(Math.random() * Math.floor(bodyUI.data.length - 1));
      }

      function getRandomDataIndex() {
        return Math.floor(Math.random() * Math.floor(sampleData.length - 1));
      }
    });
  </script>

<body class="mat-typography">
  <ccf-body-ui-wc></ccf-body-ui-wc>
  <div style="display: flex; width: 95vw; margin-top: 1rem;">
    <div id="randHighlight" style="margin-right: 2rem; padding: 1rem; border: 1px solid black; cursor: pointer;">Randomize Highlight</div>
    <div id="noHighlight" style="margin-right: 2rem; padding: 1rem; border: 1px solid black; cursor: pointer;">Turn Off Highlight</div>
    <div id="allData" style="margin-right: 2rem; padding: 1rem; border: 1px solid black; cursor: pointer;">Select All 20 Sample Data</div>
    <div id="someData" style="margin-right: 2rem; padding: 1rem; border: 1px solid black; cursor: pointer;">Select Multiple Random Data</div>
    <div id="oneData" style="padding: 1rem; border: 1px solid black; cursor: pointer;">Select 1 Random Data</div>
  </div>
</body>
