<div class="container">
  <div class="left" #left>
    <ccf-organ [sex]="sex$ | async" [side]="side$ | async" [organ]="organ$ | async" [scene]="(scene$ | async) ?? []"
               (sexChange)="updateInput('sex', $event)" (sideChange)="updateInput('side', $event)">
    </ccf-organ>
  </div>
  <div class="right" #right>
    <ccf-stats-list [statsLabel]="statsLabel$ | async" [stats]="stats$ | async">
    </ccf-stats-list>
    <ccf-link-cards></ccf-link-cards>
  </div>
</div>
