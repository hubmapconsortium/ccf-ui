<div class="container">
  <div class="left">
    <ccf-organ [sex]="sex" [side]="side" [organIri]="(organInfo$ | async)?.id ?? ''" (sexChange)="updateInput('sex', $event)"
               (sideChange)="updateInput('side', $event)">
    </ccf-organ>
  </div>
  <div class="right">
    <ccf-stats-list [statsLabel]="statsLabel$ | async" [stats]="stats$ | async">
    </ccf-stats-list>
    <ccf-link-cards></ccf-link-cards>
  </div>
</div>
