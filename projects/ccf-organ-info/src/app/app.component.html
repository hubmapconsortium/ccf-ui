<div class="container">
  <div class="left">
    <ccf-organ
      [sex]="sex"
      [side]="side"
      [organIri]="organIri"
      (sexChange)="updateSex($event)"
      (sideChange)="updateSide($event)">
    </ccf-organ>
  </div>
  <div class="right">
    <ccf-stats-list [statsLabel]="statsLabel" [stats]="stats$ | async"></ccf-stats-list>
    <ccf-link-cards></ccf-link-cards>
  </div>
</div>
