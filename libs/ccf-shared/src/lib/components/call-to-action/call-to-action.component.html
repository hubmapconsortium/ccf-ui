<div class="rui-about wrapper">
  <div class="container">
    <div class="content">
      <div class="first-row">
        <p class="title" mat-dialog-title>{{infoTitle}}</p>
        <mat-icon class="cta-mat-icon material-icons close-icon" (click)="close()">clear</mat-icon>
      </div>
      <img class="cta-image" mat-card-sm-image [src]="imageUrl" alt="preview" layout-fill>

      <mat-dialog-content class="mat-typography dialog-content">
        <div class="message"> {{message}}</div>
        <a mat-button class="mat-button" [text]="callToAction" (click)="onDialogButtonClick()"> </a>
      </mat-dialog-content>
    </div>
  </div>
</div>
