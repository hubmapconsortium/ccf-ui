<div class="about wrapper">
  <div class="container">
    <div class="content">
      <div class="header">
        <h2 class="title" mat-dialog-title>{{infoTitle}}</h2>
        <div class="close">
          <mat-icon class="material-icons close-icon" (click)="close()">clear</mat-icon>
        </div>
      </div>

      <mat-dialog-content class="mat-typography dialog-content">
        <div *ngFor="let content of documentationContents; let i = index;" class="panel">
          <mat-expansion-panel *ngIf="content" [expanded]="i === 0">
            <mat-expansion-panel-header>
              <h2 class="no-header-margin">{{content.title}}</h2>
            </mat-expansion-panel-header>
              <div class="top-padding">
                <markdown class="variable-binding" [class.first]="i === 0" [data]="content.content"></markdown>
                <div class="video-player" *ngIf="i === 0">
                  <youtube-player videoId="{{videoID}}"></youtube-player>
                </div>
              </div>
          </mat-expansion-panel>
        </div>
      </mat-dialog-content>
    </div>
  </div>
</div>
