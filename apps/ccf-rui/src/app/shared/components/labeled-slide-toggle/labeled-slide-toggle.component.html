<span class="slide-label" [class.disabled]="disabled" [class.highlighted]="left"
  (click)="left ? '' : toggle.toggle(); updateToggle(true);">
  {{labels[0]}}
</span>

<mat-slide-toggle [disabled]="disabled" [checked]="!left" hideIcon (change)="updateToggle(!$event.checked)"
  class="slider" #toggle>
</mat-slide-toggle>

<span class="slide-label" [class.disabled]="disabled" [class.highlighted]="!left"
  (click)="!left ? '' : toggle.toggle(); updateToggle(false)">
  {{labels[1]}}
</span>
