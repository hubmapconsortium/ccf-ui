language: node_js
node_js:
- '12'
sudo: required
dist: trusty
addons:
  chrome: stable
  sonarcloud:
    organization: "$SONAR_KEY"
    token: "$SONAR_TOKEN"

cache: npm
branches:
  only:
  - master
  - develop
  - develop-v2
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
install:
  - npm ci
script: skip
jobs:
  include:
  - stage: test
    name: Run Tests
    if: NOT (tag IS present)
    script:
    - npm run test
    - sonar-scanner -X
  - stage: deploy
    name: Deploy staging to Netlify
    if: branch = develop AND type != pull_request
    script:
    - npm run build -- --base-href=/
    - echo "/ccf-ui-sampledata/* https://hubmapconsortium.github.io/ccf-ui-sampledata/:splat 200" > dist/ccf-ui/_redirects
    - echo "/* /index.html 200" >> dist/ccf-ui/_redirects
    - npm run compodoc
    deploy:
      provider: pages
      target-branch: staging
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: develop
  - stage: deploy
    name: Deploy demo to GitHub Pages
    if: branch = master
    script:
    - npm run build -- --base-href=/ccf-ui/
    - cp dist/ccf-ui/index.html dist/ccf-ui/404.html
    - touch dist/ccf-ui/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: master
  - stage: deploy
    name: Build and publish ccf-ui
    if: tag IS present
    script:
    - npm run build -- --base-href=/ccf-ui/
    - npm run compodoc
    before_deploy:
    - cd dist/ccf-ui
    after_deploy: &1
    - cd ../../
    deploy: &2
      provider: npm
      skip-cleanup: true
      email: "$NPM_EMAIL"
      api_key: "$NPM_TOKEN"
      on:
        tags: true
        repo: hubmapconsortium/ccf-ui
  - stage: test
    name: Test building production version on PRs
    if: type = pull_request
    script:
    - npm run build -- --base-href=/
  - stage: test
    name: Test compodoc success on PRs
    if: type = pull_request
    script:
    - npm run compodoc
  - stage: test
    name: Run linter
    if: NOT (tag IS present)
    script:
    - npm run lint
notifications:
  slack:
    secure: 
