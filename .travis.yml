language: node_js
node_js:
- '12'
sudo: required
dist: trusty
addons:
  chrome: stable
  sonarcloud:
    organization: "$SONAR_KEY"
    token: "$SONAR_TOKEN"

cache: npm
install:
  - npm ci
script: skip
jobs:
  include:
  - stage: test
    name: Run Tests
    if: NOT (tag IS present)
    script:
    - npm run build:libs
    - npm run test
    - sonar-scanner -X
  - stage: deploy
    name: Deploy Portal Version (as branch)
    if: branch = main
    script:
    - npm run build:libs
    - npm run build -- --output-hashing=none --base-href=/ccf-ui/
    - cp dist/ccf-ui/index.html dist/ccf-ui/404.html
    - touch dist/ccf-ui/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      target-branch: portal-version
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: main
  - stage: deploy
    name: Deploy Portal Version
    if: tag IS present
    script:
    - npm run build:libs
    - npm run build -- --output-hashing=none --base-href=/
    - npm run compodoc
    deploy:
      provider: releases
      api_key: "$GITHUB_TOKEN"
      file_glob: true
      file: dist/ccf-ui/**/*
      skip_cleanup: true
      on:
        tags: true
  - stage: deploy
    name: Deploy Staging Version
    if: branch = develop
    script:
    - npm run build:libs
    - npm run build -- --base-href=/
    - cp dist/ccf-ui/index.html dist/ccf-ui/404.html
    - touch dist/ccf-ui/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      target-branch: staging
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: develop
  - stage: deploy
    name: Deploy v0.6.0 to GitHub Pages
    if: branch = main-v0.6.0
    script:
    - npm run build:libs
    - npm run build -- --base-href=/ccf-ui/
    - cp dist/ccf-ui/index.html dist/ccf-ui/404.html
    - touch dist/ccf-ui/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: main-v0.6.0
  - stage: test
    name: Test building production version on PRs
    if: type = pull_request
    script:
    - npm run build:libs
    - npm run build
  - stage: test
    name: Test compodoc success on PRs
    if: type = pull_request
    script:
    - npm run compodoc
  - stage: test
    name: Run linter
    if: NOT (tag IS present)
    script:
    - npm run build:libs
    - npm run lint
notifications:
  slack:
    secure: 
