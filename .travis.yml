language: node_js
node_js:
- '13'
sudo: required
dist: bionic
addons:
  chrome: stable
  sonarcloud:
    organization: "$SONAR_KEY"
    token: "$SONAR_TOKEN"

branches:
  only:
  - main
  - main-v0.6.0
  - develop
  - /^pbi-.*$/
cache: npm
install:
  - npm ci
script: skip
jobs:
  include:
  - stage: test
    name: Run Tests
    if: NOT(tag IS present) AND NOT(branch =~ /^pbi-.*$/)
    script:
    - npm run build:libs
    - npm run test
    - sonar-scanner -X
  - stage: test
    name: Run linter
    if: NOT(tag IS present) AND NOT(branch =~ /^pbi-.*$/)
    script:
    - npm run build:libs
    - npm run lint
  - stage: deploy
    name: Deploy Portal Version
    if: branch = main AND NOT(type = pull_request)
    script:
    - npm run build:libs
    - npm run build -- --output-hashing=none --base-href=/ccf-ui/
    - npm run build -- --project ccf-rui --output-hashing=none --base-href=/ccf-ui/rui/
    - cp -r dist/ccf-rui dist/ccf-ui/rui
    - cp dist/ccf-ui/index.html dist/ccf-ui/404.html
    - touch dist/ccf-ui/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      target-branch: portal-version
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: main
  - stage: deploy
    name: Deploy Staging Version
    if: branch = develop AND NOT(type = pull_request)
    script:
    - npm run build:libs
    - npm run build -- --output-hashing=none --base-href=/
    - npm run build -- --project ccf-rui --output-hashing=none --base-href=/rui/
    - cp -r dist/ccf-rui dist/ccf-ui/rui
    - cp dist/ccf-ui/index.html dist/ccf-ui/404.html
    - touch dist/ccf-ui/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      target-branch: staging
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: develop
  - stage: deploy
    name: Deploy v0.6.0 to GitHub Pages
    if: branch = main-v0.6.0 AND NOT(type = pull_request)
    script:
    - npm run build:libs
    - npm run build -- --base-href=/ccf-ui/
    - cp dist/ccf-ui/index.html dist/ccf-ui/404.html
    - touch dist/ccf-ui/.nojekyll
    - npm run compodoc
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: false
      local-dir: dist/ccf-ui
      on:
        branch: main-v0.6.0
  - stage: deploy
    name: Deploy Preview for PRs
    if: branch =~ /^pbi-.*$/ AND NOT(type = pull_request)
    script:
    - npm run build:libs
    - npm run build -- --output-hashing=none --base-href=/
    - npm run build -- --project ccf-rui --output-hashing=none --base-href=/rui/
    - npm run compodoc
    deploy:
      provider: netlify
      skip-cleanup: true
      site: "$NETLIFY_SITE_ID"
      auth: "$NETLIFY_TOKEN"
      dir: dist/ccf-ui
      edge: true
      on:
        all_branches: true

notifications:
  slack:
    secure: 
