<mat-toolbar class="ccf-header">
  <mat-icon class="logo" aria-hidden="false" aria-label="Reset tool" matTooltip="Human BioMolecular Atlas Project"
            matTooltipPosition="right" svgIcon="app:logo" (click)="logoClicked.emit()"></mat-icon>

  <div class="filler"></div>

  <div class="filter-labels">
    <div>Sex: {{currentSex}}</div>
    <div>Age: {{currentAgeRange[0]}}-{{currentAgeRange[1]}}</div>
    <div>Age: {{currentBMIRange[0]}}-{{currentBMIRange[1]}}</div>
  </div>

  <a href="https://sampledata.hubmapconsortium.org/home" rel="noreferrer noopener" target="_blank">
    <mat-icon class="download" aria-hidden="false" aria-label="Download content" (click)="downloadClicked.emit()">
      cloud_download</mat-icon>
      <ccf-info-button></ccf-info-button>
  </a>
</mat-toolbar>
