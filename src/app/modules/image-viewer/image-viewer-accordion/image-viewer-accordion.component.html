<mat-accordion displayMode="flat">
  <mat-expansion-panel class="layers-panel">
    <mat-expansion-panel-header expandedHeight="3rem">
      <mat-panel-title>Layers</mat-panel-title>
    </mat-expansion-panel-header>
    <ccf-image-viewer-layers [layers]="layers" (layerChange)="layerChange.emit($event)"
                             (schemeChange)="schemeChange.emit($event)"></ccf-image-viewer-layers>
  </mat-expansion-panel>

  <mat-expansion-panel class="about-panel">
    <mat-expansion-panel-header expandedHeight="3rem">
      <mat-panel-title>About</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="data-container">
      <div class="data-entry" *ngFor="let entry of metadata">
        <div class="label">{{ entry.label }}:</div>
        <div class="value">{{ entry.value }}</div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
