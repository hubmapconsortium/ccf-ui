<div class="viewer-sidebar">
  <div class="viewer-close-header">
    <div class="viewer-close-header-text">Close Tissue Viewer</div>
    <button class="viewer-close-button" (click)="close()">
      <mat-icon class="viewer-close-header-icon">close</mat-icon>
    </button>
  </div>
  <div class="sample-info">
    <div class="sample-region">{{ organName }}</div>
    <div class="patient-details">{{ label }}</div>
  </div>
  <ccf-accordion class="accordion-options" [metadata]="metadata"></ccf-accordion>
</div>
