<div>
  <button (click)="toggleFilterVisible()" class="show-hide">
    <div *ngIf="filtersBoxVisible; else notShow">
      <mat-icon class="icon">close</mat-icon>
    </div>
    <ng-template #notShow>
      <mat-icon svgIcon="filter" class="icon"></mat-icon>
    </ng-template>
  </button>
  <div class="popup-container" [style.width]="popupContainerWidth">
    <div class="popup-body" [style.transitionDelay]="popupBodyTransitionDelay"
      [style.transitionDuration]="popupBodyTransitionDuration" [style.opacity]="popupBodyOpacity">
      <ccf-filters-content (applyFilters)="applyFilters($event)"></ccf-filters-content>
    </div>
  </div>
</div>
