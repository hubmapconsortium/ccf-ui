<div class="ccf-app mat-app-background">
  <ccf-header></ccf-header>

  <ccf-drawer-container>
    <ccf-drawer opened #left>
      <ccf-ontology-selection></ccf-ontology-selection>
      <button (click)="left.toggleExpanded()" style="position: absolute; bottom: 0; right: 0;">Toggle Expand</button>
      <ccf-drawer-toggle-button></ccf-drawer-toggle-button>
    </ccf-drawer>
    <ccf-drawer position="end" opened #right>
      <ccf-filters-popover></ccf-filters-popover>
      <button (click)="right.toggleExpanded()" style="position: absolute; bottom: 0;">Toggle Expand</button>
      <ccf-drawer-toggle-button></ccf-drawer-toggle-button>
    </ccf-drawer>

    <ccf-drawer-content>
      <img class="body" src="assets/img-both-sexes-torso.jpg" />
    </ccf-drawer-content>
  </ccf-drawer-container>
</div>
